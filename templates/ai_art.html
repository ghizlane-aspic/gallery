<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Generated Art</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>🖌️ AI-Generated Art</h1>
        <p class="ai-description">Explore artworks generated using AI!</p>

        {% if generated_image %}
          <img class="ai-generated-img" src="{{ url_for('serve_uploaded_file', filename=generated_image) }}" alt="AI-Generated Art">
        {% endif %}

        <form action="/generate_ai_art" method="post">
            <button type="submit" class="upload-btn">Generate AI Art</button>
        </form>

        <a href="/" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
